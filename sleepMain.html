<!DOCTYPE html>
<html>
<head>
  <title>New Entry</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <button id="new-entry-btn" onclick="openModal()">New Entry</button>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>New Entry</h2>
      <form id="new-entry-form">
        <label for="datepicker">Date:</label>
        <input type="date" id="datepicker" required>
        
        <label for="sleep-hour">Sleep Time (Hour):</label>
        <input type="number" id="sleep-hour" min="0" max="23" required>
        
        <label for="sleep-minute">Sleep Time (Minute):</label>
        <input type="number" id="sleep-minute" min="0" max="59" required>
        
        <label for="wakeup-hour">Wakeup Time (Hour):</label>
        <input type="number" id="wakeup-hour" min="0" max="23" required>
        
        <label for="wakeup-minute">Wakeup Time (Minute):</label>
        <input type="number" id="wakeup-minute" min="0" max="59" required>
        
        <div id="sleep-duration">
          <label for="duration">Total Sleep Duration:</label>
          <span id="duration"></span>
        </div>
        
        <div class="modal-buttons">
          <button type="button" onclick="resetForm()">Reset</button>
          <button type="button" onclick="closeModal()">Cancel</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
